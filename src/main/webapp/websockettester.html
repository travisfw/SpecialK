<html>
<head>
<title>WebSockets Client Demo</title>
<script>
	var socket = new WebSocket("ws://localhost:8090/websocket");
	socket.onopen = function(){
	    alert("Socket has been opened!");
	}
	socket.onmessage = function(msg) {
	    alert(msg); //Awesome!
	}
	socket.send("Hello World!!");
</script>
</head>
<body>
</body>
</html>
